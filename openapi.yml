openapi: 3.0.0
info:
  title: Translation Management Service API
  description: API for managing translations with multi-locale support and tagging
  version: 1.0.0
  contact:
    name: API Support
    email: support@example.com

servers:
  - url: http://localhost:8000/api
    description: Local development server

tags:
  - name: Authentication
    description: User authentication endpoints
  - name: Translations
    description: Translation management endpoints

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Translation:
      type: object
      properties:
        id:
          type: integer
          example: 1
        key:
          type: string
          example: "app.welcome"
        locale:
          type: string
          example: "en"
        content:
          type: string
          example: "Welcome to our application"
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Tag:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "mobile"
        slug:
          type: string
          example: "mobile"
        description:
          type: string
          example: "Translations for mobile context"

    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "John Doe"
        email:
          type: string
          format: email
          example: "john@example.com"

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "Error message"

paths:
  /register:
    post:
      tags:
        - Authentication
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
                - password_confirmation
              properties:
                name:
                  type: string
                  example: "John Doe"
                email:
                  type: string
                  format: email
                  example: "john@example.com"
                password:
                  type: string
                  format: password
                  example: "password123"
                password_confirmation:
                  type: string
                  format: password
                  example: "password123"
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "User registered successfully."
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
                      token:
                        type: string
                        example: "1|abc123..."
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /login:
    post:
      tags:
        - Authentication
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: "john@example.com"
                password:
                  type: string
                  format: password
                  example: "password123"
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Login successful."
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
                      token:
                        type: string
                        example: "1|abc123..."
        '422':
          description: Invalid credentials

  /logout:
    post:
      tags:
        - Authentication
      summary: Logout user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful
        '401':
          description: Unauthenticated

  /me:
    get:
      tags:
        - Authentication
      summary: Get authenticated user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User data retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/User'
        '401':
          description: Unauthenticated

  /translations:
    get:
      tags:
        - Translations
      summary: List all translations
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: locale
          schema:
            type: string
          description: Filter by locale
        - in: query
          name: key
          schema:
            type: string
          description: Filter by key
        - in: query
          name: tags
          schema:
            type: array
            items:
              type: string
          description: Filter by tags
        - in: query
          name: per_page
          schema:
            type: integer
            default: 15
          description: Items per page
      responses:
        '200':
          description: Translations retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Translation'
                  meta:
                    type: object
                    properties:
                      current_page:
                        type: integer
                      last_page:
                        type: integer
                      per_page:
                        type: integer
                      total:
                        type: integer
        '401':
          description: Unauthenticated

    post:
      tags:
        - Translations
      summary: Create a new translation
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - key
                - locale
                - content
              properties:
                key:
                  type: string
                  example: "app.welcome"
                locale:
                  type: string
                  example: "en"
                content:
                  type: string
                  example: "Welcome"
                tags:
                  type: array
                  items:
                    type: string
                  example: ["mobile", "web"]
      responses:
        '201':
          description: Translation created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/Translation'
        '422':
          description: Validation error
        '401':
          description: Unauthenticated

  /translations/{id}:
    get:
      tags:
        - Translations
      summary: Get a specific translation
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Translation ID
      responses:
        '200':
          description: Translation retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Translation'
        '404':
          description: Translation not found
        '401':
          description: Unauthenticated

    put:
      tags:
        - Translations
      summary: Update a translation
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Translation ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                key:
                  type: string
                locale:
                  type: string
                content:
                  type: string
                tags:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Translation updated successfully
        '404':
          description: Translation not found
        '422':
          description: Validation error
        '401':
          description: Unauthenticated

    delete:
      tags:
        - Translations
      summary: Delete a translation
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Translation ID
      responses:
        '200':
          description: Translation deleted successfully
        '404':
          description: Translation not found
        '401':
          description: Unauthenticated

  /translations/search:
    get:
      tags:
        - Translations
      summary: Search translations
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: key
          schema:
            type: string
        - in: query
          name: content
          schema:
            type: string
        - in: query
          name: locale
          schema:
            type: string
        - in: query
          name: tags
          schema:
            type: array
            items:
              type: string
        - in: query
          name: per_page
          schema:
            type: integer
            default: 15
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Translation'
        '401':
          description: Unauthenticated

  /translations/export:
    get:
      tags:
        - Translations
      summary: Export translations (Public endpoint)
      description: Export translations for frontend applications. This endpoint is public and doesn't require authentication.
      parameters:
        - in: query
          name: locale
          schema:
            type: string
          description: Filter by locale
        - in: query
          name: tags
          schema:
            type: array
            items:
              type: string
          description: Filter by tags
      responses:
        '200':
          description: Translations exported successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    additionalProperties:
                      type: string
                    example:
                      "app.welcome": "Welcome"
                      "app.name": "Application"
                  meta:
                    type: object
                    properties:
                      locale:
                        type: string
                      tags:
                        type: array
                        items:
                          type: string
                      generated_at:
                        type: string
                        format: date-time

  /translations/locales:
    get:
      tags:
        - Translations
      summary: Get available locales (Public endpoint)
      responses:
        '200':
          description: Available locales retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      type: string
                    example: ["en", "fr", "es"]
