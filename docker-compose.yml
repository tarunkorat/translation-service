version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: translation-service
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - translation-network
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:alpine
    container_name: translation-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - translation-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: translation-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: translation_service
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_PASSWORD: secret
      MYSQL_USER: translation
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    ports:
      - "3306:3306"
    networks:
      - translation-network

  redis:
    image: redis:alpine
    container_name: translation-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - translation-network

networks:
  translation-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
